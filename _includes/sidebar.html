<div class="cover-card table-cell table-middle">
  <a href="{{ site.url }}/" class="site_title">{{ site.title }}</a>
  {% assign year = 'now' | date: "%Y" %}
  {% assign diff = year | minus: 2019 %}
  <span class="site_description">{{ site.description }}+{{diff}}</span>
  <nav class="nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a href="{{ site.url }}/">home</a>
      </li>
      {% for page in site.pages %} {% if page.title %}
      <li class="nav-item">
        <a href="{{ site.url }}{{ page.url }}">{{ page.title }}</a>
      </li>
      {% endif %} {% endfor %}
    </ul>
  </nav>
</div>
